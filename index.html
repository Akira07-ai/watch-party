    <style>
        /* Base Styles and Variables */
        :root {
            --primary-color: #ff0000;
            --background-color: #000000;
            --text-color: #ffffff;
            --accent-color: rgba(255, 0, 0, 0.5);
            --overlay-bg: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Container Layout */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Video Section Styles */
        .video-section {
            background: var(--overlay-bg);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-player {
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Video Controls */
        .playback-controls {
            background: var(--overlay-bg);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .primary-controls,
        .secondary-controls,
        .volume-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 5px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        /* Video Grid for Participants */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: var(--overlay-bg);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Chat Section */
        .chat-section {
            background: var(--overlay-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-tabs {
            display: flex;
            gap: 2px;
            padding: 10px 10px 0;
        }

        .chat-tabs button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px 5px 0 0;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            cursor: pointer;
        }

        .chat-tabs button.active {
            background: var(--accent-color);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 15px;
            word-break: break-word;
        }

        .message.sent {
            background: var(--accent-color);
            align-self: flex-end;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        /* File Sharing */
        .files-box {
            display: none;
            height: 100%;
            padding: 15px;
            overflow-y: auto;
        }

        .files-box.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .upload-area.drag-over {
            border-color: var(--primary-color);
            background: rgba(255, 0, 0, 0.1);
        }

        /* Reactions */
        .reaction-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .reaction-btn {
            font-size: 20px;
            padding: 5px 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
        }

        .floating-reaction {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1000;
        }

        .modal-content {
            background: #111;

            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
        }

        /* Input Styles */
        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 10px 10px;

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;

        }

        /* Responsive Design */

            .container {

        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }

        }

        @keyframes slideIn {

        }

        }

        }

    <script>
    // Global Variables
    let roomId;
    let userName;
    let isAdmin = false;
    let peerConnections = {};
    let screenStream = null;
    let videoElement = null;
    let isScreenSharing = false;
    let currentTheme = 'default';

    // Theme Configuration
    const themes = {
        default: {
            primary: '#ff0000',
            background: '#000000',
            text: '#ffffff'
        },
        light: {
            primary: '#ff4444',
            background: '#ffffff',
            text: '#000000'
        },
        neon: {
            primary: '#00ff00',
            background: '#111111',
            text: '#00ff00'
        }
    };

    // Video Controls Object
    const videoControls = {
        setPlaybackSpeed(speed) {
            if (!videoElement) return;
            videoElement.playbackRate = speed;
            broadcastVideoState('speed', speed);
        },
        
        setVolume(volume) {
            if (!videoElement) return;
            videoElement.volume = volume;
        },
        
        toggleMute() {
            if (!videoElement) return;
            videoElement.muted = !videoElement.muted;
        },
        
        takeSnapshot() {
            if (!videoElement) return;
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'snapshot.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    };

    // Initialize all features
    async function initializeApp() {
        try {
            await initializeSupabase();
            initializeVideoChat();
            initializeChat();
            setupReactions();
            setupFileSharing();
            setupEventListeners();
            initializeTheme();
        } catch (error) {
            showError('Initialization failed: ' + error.message);
        }
    }

    // Video Chat Implementation
    async function initializeVideoChat() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            
            addVideoStream(stream, userName, true);
            setupPeerConnections(stream);
        } catch (error) {
            console.error('Failed to access camera:', error);
            showError('Camera access denied');
        }
    }

    function setupPeerConnections(stream) {
        supabase
            .channel('video-users')
            .on('presence', { event: 'join' }, ({ key, newPresence }) => {
                if (key !== userName) {
                    createPeerConnection(key, stream);
                }
            })
            .subscribe();
    }

    // Screen Sharing Implementation
    async function startScreenShare() {
        try {
            screenStream = await navigator.mediaDevices.getDisplayMedia({
                video: { cursor: "always" },
                audio: { echoCancellation: true, noiseSuppression: true }
            });

            videoElement = document.createElement('video');
            videoElement.id = 'sharedScreen';
            videoElement.autoplay = true;
            
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = '';
            videoPlayer.appendChild(videoElement);
            videoElement.srcObject = screenStream;
            
            toggleScreenShareControls(true);
            broadcastScreenShareState('started');
            
            screenStream.getVideoTracks()[0].onended = () => stopScreenShare();
        } catch (error) {
            showError('Screen sharing failed: ' + error.message);
        }
    }

    // File Sharing Implementation
    function setupFileSharing() {
        const dropZone = document.querySelector('.upload-area');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', handleFileDrop);
    }

    async function handleFileShare(event) {
        const files = event.target.files || event.dataTransfer.files;
        
        for (const file of files) {
            const progressBar = createProgressBar(file.name);
            
            try {
                const { data, error } = await supabase.storage
                    .from('shared-files')
                    .upload(`${roomId}/${file.name}`, file, {
                        onProgress: (progress) => {
                            updateProgressBar(progressBar, progress);
                        }
                    });

                if (error) throw error;
                
                await sendFileMessage(data.path, file.name);
                removeProgressBar(progressBar);
            } catch (error) {
                showError(`Failed to upload ${file.name}`);
                removeProgressBar(progressBar);
            }
        }
    }

    // Chat Implementation
    function setupChat() {
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    }

    async function sendMessage(content, type = 'text') {
        if (!content && type === 'text') {
            content = document.getElementById('messageInput').value.trim();
            if (!content) return;
        }

        try {
            const { error } = await supabase
                .from('messages')
                .insert([{
                    room_id: roomId,
                    sender: userName,
                    content: content,
                    type: type
                }]);

            if (error) throw error;
            
            if (type === 'text') {
                document.getElementById('messageInput').value = '';
            }
        } catch (error) {
            showError('Failed to send message');
        }
    }

    // Reactions Implementation
    function setupReactions() {
        const reactions = ['👍', '❤️', '😂', '😮', '😢', '😡'];
        const reactionBar = document.querySelector('.reaction-bar');
        
        reactions.forEach(emoji => {
            const button = document.createElement('button');
            button.className = 'reaction-btn';
            button.textContent = emoji;
            button.onclick = () => sendReaction(emoji);
            reactionBar.appendChild(button);
        });
    }

    function sendReaction(emoji) {
        createFloatingReaction(emoji);
        broadcastReaction(emoji);
    }

    // Theme Implementation
    function initializeTheme() {
        const savedTheme = localStorage.getItem('theme') || 'default';
        applyTheme(savedTheme);
    }

    function applyTheme(themeName) {
        const theme = themes[themeName];
        if (!theme) return;
        
        Object.entries(theme).forEach(([property, value]) => {
            document.documentElement.style.setProperty(`--${property}`, value);
        });
        
        currentTheme = themeName;
        localStorage.setItem('theme', themeName);
    }

    // Utility Functions
    function showError(message) {
        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "linear-gradient(to right, #ff0000, #ff5555)",
            stopOnFocus: true
        }).showToast();
    }

    function createProgressBar(fileName) {
        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';
        progressContainer.innerHTML = `
            <span>${fileName}</span>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        `;
        document.querySelector('.file-list').appendChild(progressContainer);
        return progressContainer;
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeApp);

    // UI Control Functions
    function showCreateRoomForm() {
        document.getElementById('initialButtons').style.display = 'none';
        document.getElementById('createRoomForm').style.display = 'block';
    }

    function showJoinRoomForm() {
        document.getElementById('initialButtons').style.display = 'none';
        document.getElementById('joinRoomForm').style.display = 'block';
    }

    function showInitialButtons() {
        document.getElementById('initialButtons').style.display = 'block';
        document.getElementById('createRoomForm').style.display = 'none';
        document.getElementById('joinRoomForm').style.display = 'none';
    }

    // Room Control Functions
    async function handleCreateRoom(event) {
        event.preventDefault();
        const userName = document.getElementById('newUserName').value;
        const roomName = document.getElementById('newMeetingName').value;
        const password = document.getElementById('newRoomPassword').value;

        try {
            const { data, error } = await supabase
                .from('rooms')
                .insert([
                    { name: roomName, password: password, admin_name: userName }
                ])
                .select()
                .single();

            if (error) throw error;
            
            // Store room info and enter
            roomId = data.id;
            isAdmin = true;
            enterRoom();
        } catch (error) {
            showError('Failed to create room: ' + error.message);
        }
    }

    async function handleJoinRoom(event) {
        event.preventDefault();
        const userName = document.getElementById('userName').value;
        const roomName = document.getElementById('meetingName').value;
        const password = document.getElementById('roomPassword').value;

        try {
            const { data, error } = await supabase
                .from ('rooms')
                .select()
                .eq('name', roomName)
                .eq('password', password)
                .single();

            if (error) throw error;
            
            // Store room info and enter
            roomId = data.id;
            isAdmin = false;
            enterRoom();
        } catch (error) {
            showError('Failed to join room: ' + error.message);
        }
    }

    // Video Control Functions
    function syncPlay() {
        if (videoElement) {
            videoElement.play();
            broadcastVideoState('play');
        }
    }

    function syncPause() {
        if (videoElement) {
            videoElement.pause();
            broadcastVideoState('pause');
        }
    }

    function syncSeekBackward() {
        if (videoElement) {
            videoElement.currentTime -= 10;
            broadcastVideoState('seek', videoElement.currentTime);
        }
    }

    function syncSeekForward() {
        if (videoElement) {
            videoElement.currentTime += 10;
            broadcastVideoState('seek', videoElement.currentTime);
        }
    }

    async function broadcastVideoState(action, value = null) {
        try {
            await supabase
                .from('video_states')
                .insert([{
                    room_id: roomId,
                    action: action,
                    value: value,
                    sender: userName
                }]);
        } catch (error) {
            console.error('Failed to broadcast video state:', error);
        }
    }
    </script>
