<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Watch Party</title>
    
    <!-- Inline CSS (replacing main.css) -->
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(
                135deg,
                #000000 0%,
                #1a0000 25%,
                #330000 50%,
                #800000 75%,
                #ff0000 100%
            );
            background-attachment: fixed;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Character Images */
        .character-images {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .character {
            position: absolute;
            opacity: 0.4;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        .jinx {
            right: -100px;
            bottom: -50px;
            width: 500px;
            transform: rotate(-5deg);
        }

        .vi {
            left: -50px;
            top: -50px;
            width: 400px;
            transform: rotate(5deg);
        }

        .caitlyn {
            right: -50px;
            top: -50px;
            width: 400px;
            transform: rotate(-5deg);
        }

        .silco {
            left: -100px;
            bottom: -50px;
            width: 500px;
            transform: rotate(5deg);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        /* Form Elements */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: linear-gradient(45deg, #600 0%, #f00 100%);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        /* Video Section */
        .video-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 5px;
        }

        /* Chat Section */
        .chat-video-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.sent {
            background: rgba(255, 0, 0, 0.2);
            margin-left: 20%;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.1);
            margin-right: 20%;
        }

        /* Additional styles for file uploads and emojis */
        .chat-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .chat-video {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
        }

        .file-link {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 5px 0;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #600 0%, #f00 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>

</body>
</html>
